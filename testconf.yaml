rules:
  - name: "Files starting with L"
    targets: files
    locations:
      - path: ~/Desktop
        max_depth: 3
    filters:
      - name:
          startswith: L
    actions:
      - echo: "{name}"

  - name: "Folders"
    targets: dirs
    locations:
      - path: ~/Desktop
        max_depth: 3
    filters:
      - name:
          startswith: I
    actions:
      - echo: "{name}"

