    targets: dirs
    locations:
      - path: ~/Desktop/test
        max_depth: 0
    filters:
      - name: "more"
    actions:
      - echo: "{name}"
      - copy:
          dest: /ahoi/test/
          dest_filesystem: "zip:///Users/thomasfeldmann/Desktop/test.zip"
          on_conflict: "skip"
          rename_template: "{name} -- {counter}"

