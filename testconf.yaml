rules:
  - name: "Files starting with L"
    enabled: false
    targets: files
    locations:
      - path: ~/Downloads
        max_depth: 3
      - path: ~/Documents
        max_depth: 3
      - path: ~/Pictures
        max_depth: 3
        ignore_errors: true
      - filesystem: zip:///Users/thomasfeldmann/Downloads/105133-0001_stp.zip
        path: "/Test"
        ignore_errors: true
    filters:
      - name:
          startswith: L
    actions:
      - confirm
      - echo: "{name}"

  - name: Zip syspath
    locations:
      - path: ~/Desktop
    filters:
      - extension: pdf
      - filecontent
    actions:
      - echo: "{filecontent.all[:100]}"

  - name: "Folders"
    enabled: false
    targets: dirs
    locations:
      - path: ~/Desktop
    filter_mode: nones
    filters:
      - not name:
          startswith2: Inbox
      - size
      - name:
          startswith: Projekt
    actions:
      - echo: "{name} {size.decimal}"

