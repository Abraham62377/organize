rules:
  - name: "Find the last modification date of some png files"
    targets: dirs
    locations:
      - path: ~/Desktop/
        max_depth: 2
    filters:
      - name:
          startswith: "Inbo"
      - created
      - size
      - regex: ^.*
    actions:
      - echo: "{created}"
      - echo: "{size}"

