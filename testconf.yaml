rules:
  - name: "Find the last modification date of some png files"
    targets: dirs
    locations:
      - path: ~/Desktop
        max_depth: 2
    filters:
      - created
      - size
      - regex: ^.*
    actions:
      - echo: "{path}"
      - echo: "{created}"
      - echo: "{size}"
      - shell:
          cmd: "ls"
          run_in_simulation: true
          ignore_errors: no
      - echo: "{shell}"


