rules:
  - name: "Find the last modification date of some png files"
    targets: files
    locations:
      - path: ~/Desktop/testfolder
    filters:
      - lastmodified
      - extension: png
    actions:
      - echo: "{lastmodified}"
      - copy:
          dest: ~/Desktop/test/more/folders/asd.png
          conflict_mode: "trash"
          rename_template: "{name}_old_{counter}{extension}"
      - macos_tags: "Test"

