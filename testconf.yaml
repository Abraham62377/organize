rules:
  - name: "Find the last modification date of some png files"
    targets: files
    locations:
      - path: ~/Desktop/test
        max_depth: 3
    filters:
      - name: "Bildschirmfoto {date} um {time}"
      - extension: png
    actions:
      - echo: "{name.date}"

